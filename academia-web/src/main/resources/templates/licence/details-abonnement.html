<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Academia | Détails d'un utilisateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" th:href="@{/css/base.min.css}" >
   
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
     <div class="app-header header-shadow"  th:replace="dashboard.html :: app-header" ></div>  
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings"  th:replace="dashboard.html :: ui-theme-settings" ></div>  
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
    	<div class="app-sidebar sidebar-shadow" th:replace="dashboard.html :: app-sidebar"  ></div>  
        <div class="app-main__outer">
                <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div>Détails d'un utilisateur
                                    <div class="page-title-subheading">Toutes les informations disponibles sur l'utilisateur. 

                                </div>
                              </div>   
                         	</div>
                         	 <div class="page-title-actions">
                                <div class="d-inline-block dropdown">
                                    <a th:href="@{/admin/utilisateur/desactivate/{idUtilisateur}(idUtilisateur=${utilisateurExistant.id})}" type="button"  class="btn-shadow btn btn-info" data-toggle="tooltip" 
                                       th:unless="${utilisateurExistant.etat == 0 || utilisateurExistant.etat == 2 || utilisateurExistant.etat == 3}"   data-placement="top" title="Désactiver" >
                                        <i class="fa fa-lock" ></i>                             
                                    </a>
                                    <a th:href="@{/admin/utilisateur/activate/{idUtilisateur}(idUtilisateur=${utilisateurExistant.id})}" type="button"  class="btn-shadow btn btn-info" data-toggle="tooltip" 
                                       th:unless="${utilisateurExistant.etat == 1 || utilisateurExistant.etat == 2 }" data-placement="top" title="Activer" >
                                        <i class="fa fa-unlock" ></i>                             
                                    </a>
                                    <a onclick="$('#divSuppr').show();" href="#" type="button"  class="btn-shadow btn btn-info" data-toggle="tooltip" 
                                    	data-placement="top" title="Supprimer" >
                                        <i class="fa fa-trash" ></i>                             
                                    </a>
                                </div>
                            </div> 
                         </div>
                         <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                        	<li class="nav-item">
                            	<a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                                	<span>Basique</span>
                            	</a>
                        	</li>
                        	<li class="nav-item">
                            	<a role="tab" class="nav-link" id="tab-1" data-toggle="tab" href="#tab-content-1">
                                <span>Supplément</span>
                            	</a>
                        	</li>
                    	</ul>
                    </div>   
                    <div  id="divSuppr"  class="main-card mb-3 card" style="display:none;" >
                          <div class="card-body">
                          		<h5 class="card-title"></h5>
                                    <form action="#"  th:action="@{/admin/utilisateur/suppr}"  method="post" th:object="${utilisateurExistant}" >
                                    	<div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  											<i class="fa fa-danger"></i><span class="text-center" th:text="${messageEchec}" ></span> 
										</div>
                                        <div class="form-row" > 
                                           <input id="id" name="id"  type="hidden"  th:field="*{id}"  class="form-control"  >
                                           <label>Etes-vous sûr de vouloir supprimer l'utilisateur <strong><span th:text="${utilisateurExistant.login}" ></span></strong> ?</label>
                                        </div>                                        
                                        <div class="modal-footer clearfix">
                                            <div class="float-left">
                                            	<a onclick="$('#divSuppr').hide();" class="btn-shadow float-right btn-wide btn-pill mr-3 btn btn-outline-secondary">Annuler</a>
                                            </div>
                                            <div class="float-right">
                                             	<button class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary">Supprimer</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                      </div>
                    <div class="tab-content" >   
                    	<div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">      
                    		<div class="main-card mb-3 card">
                          		<div class="card-body">
                          		<h5 class="card-title"></h5>
                                    <form action="#"  th:action="@{/admin/utilisateur/maj}"  method="post" th:object="${utilisateurExistant}" >
                                    	<div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  											<i class="fa fa-danger"></i>  <span class="text-center" th:text="${messageEchec}" ></span> 
										</div>
                                        <div class="form-row">
                                            <div class="col-md-6" >
                                            	<input id="id" name="id"  type="hidden"  th:field="*{id}"  class="form-control"  >
                                                <div class="position-relative form-group" >
                                                	<label for="id" class="">ID </label>
                                                	<input id="id" name="id"  type="text"  th:value="${utilisateurExistant.id}"  class="form-control"  readonly >
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group" >
                                                	<label for="login" class="">Login</label>
                                                	<input id="login" name="login" type="text"  th:value="${utilisateurExistant.login}" class="form-control" readonly >
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                	<label for="nom" class="">Nom </label>
                                                	<input id="nom" th:value="${utilisateurExistant.nom}"  class="form-control"  readonly > 
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                	<label for="profil" class="">Profil</label>
                                                	<input id="profil" th:value="${utilisateurExistant.libelleProfil}"  class="form-control" readonly >
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                	<label for="dateExp" class="">Date d'expiration </label>
                                                	<input id="dateExp" th:value="${#temporals.format(utilisateurExistant.dateExp, 'dd/MM/yyyy HH:mm')}"  class="form-control"  readonly > 
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                	<label for="dateExpMdp" class="">Date d'exp. du mot de passe</label>
                                                	<input id="dateExpMdp" th:value="${#temporals.format(utilisateurExistant.dateExpMdp, 'dd/MM/yyyy HH:mm')}"  class="form-control" readonly >
                                                </div>
                                            </div>
                                        </div>
                                                                                 
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                	<label for="telephone" class="">Numéro de téléphone </label>
                                                	<input name="telephone" id="telephone"  type="text" th:value="${utilisateurExistant.telephone}" class="form-control" readonly >
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                	<label for="email" class="">Adresse e-mail </label>
                                                	<input name="email" id="email"  type="email"  th:value="${utilisateurExistant.email}" class="form-control" readonly >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                	<label for="etat" class="">Etat </label>
                                                	<input th:unless="${utilisateurExistant.etat == 1 || utilisateurExistant.etat == 2 || utilisateurExistant.etat == 3}"  type="text" value="Désactivé" class="form-control" readonly >
                                                	<input th:unless="${utilisateurExistant.etat == 0 || utilisateurExistant.etat == 2 || utilisateurExistant.etat == 3}"  type="text" value="Activé" class="form-control" readonly >
                                                	<input th:unless="${utilisateurExistant.etat == 1 || utilisateurExistant.etat == 0 || utilisateurExistant.etat == 3}"  type="text" value="Expiré" class="form-control" readonly >
                                                	<input th:unless="${utilisateurExistant.etat == 1 || utilisateurExistant.etat == 2 || utilisateurExistant.etat == 0}"  type="text" value="Non activé" class="form-control" readonly >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer clearfix" >
                                            <div class="float-right" >
                                            	<a th:href="@{/admin/utilisateurs}" class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary">Fermer</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                           	</div>
                          </div>
                          <div class="tab-pane tabs-animation fade" id="tab-content-1" role="tabpanel" >
                          	<div class="main-card mb-3 card">
                          		<div class="card-body">
                          			<h5 class="card-title"></h5>
                                    <form action="#"  th:action="@{/admin/utilisateur/maj}"  method="post" th:object="${utilisateurExistant}" >
                                    	<div class="form-row">
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                	<label for="createur" class="">Créateur </label>
                                                	<input id="createur" th:value="${utilisateurExistant.createur}"  class="form-control"  readonly > 
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                	<label for="dateCreation" class="">Date de création </label>
                                                	<input id="dateCreation" th:value="${#temporals.format(utilisateurExistant.dateCreation, 'dd/MM/yyyy HH:mm')}"  class="form-control"  readonly > 
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                	<label for="modificateur" class="">Modificateur</label>
                                                	<input id="modificateur" th:value="${utilisateurExistant.modificateur}"  class="form-control" readonly >
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                	<label for="dateDernMaj" class="">Date de dernière maj</label>
                                                	<input id="dateDernMaj" th:value="${#temporals.format(utilisateurExistant.dateDernMaj, 'dd/MM/yyyy HH:mm')}"  class="form-control" readonly >
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                           	</div>
                          </div>
                      </div>
                </div>
                <div class="app-wrapper-footer" th:replace="dashboard.html :: app-wrapper-footer" ></div>    
           </div>
    </div>
</div>
