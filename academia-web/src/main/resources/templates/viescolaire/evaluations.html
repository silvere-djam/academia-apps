<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Academia | Evaluations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" th:href="@{/css/base.min.css}" >

</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
    <div class="app-header header-shadow"  th:replace="dashboard.html :: app-header" ></div>    
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings"  th:replace="dashboard.html :: ui-theme-settings" ></div>    
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow" th:replace="dashboard.html :: app-sidebar"  ></div>    
        <div class="app-main__outer">
            <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="fa fa-tasks" ></i>
                                </div>
                                <div>Evaluations
                                    <div class="page-title-subheading">Liste des évaluations de l' établissement.</div>
                                </div>
                            </div>
                            <div class="page-title-actions">
                                <div class="d-inline-block dropdown" >
                                    <a th:href="@{/viescolaire/ajout-evaluation}" type="button"  class="btn btn-primary" data-toggle="tooltip" 
                                    	data-placement="top" title="Ajouter une évaluation" >
                                        <i class="fa fa-plus" ></i>                             
                                    </a>
                                </div>
                            </div>    
                    	</div>
                    </div> 
                    
                    <div class="main-card mb-3 card">
                        <div class="card-body" >
                        	<h5 class="card-title"></h5>
                            <div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  								<i class="fa fa-danger"></i>  <span class="text-center" th:text="${messageEchec}" ></span> 
							</div>
							<div class="form-row" >                                       	
                                  <div class="col-md-2" >
                                       <form action="#"  th:action="@{/viescolaire/recherche-evaluation-classe}"  method="POST" th:object="${evaluation}" >
                                             <div class="position-relative form-group"  >
                                                <label for="classe" class="font-weight-bold" >Classe <span class="text-danger">*</span></label>
                                                <select   class="multiselect-dropdown form-control" id="classe"  th:field="*{classe.id}" required >
                                                	<option th:each="c : ${listeClasses}"  th:value="${c.id}"  th:text="${c.libelle}" ></option>
												</select>
                                             </div>    
                                              <div class="position-relative form-group"  >
                                                <label for="anneeScolaire" class="font-weight-bold" >Année scolaire <span class="text-danger">*</span></label>
                                                <select  class="multiselect-dropdown form-control" id="anneeScolaire"  th:field="*{anneeScolaire.id}" required >
                                                	<option th:each="a : ${listeAnneesScolaires}"  th:value="${a.id}"  th:text="${a.libelle}" ></option>
												</select>
                                             </div>                                              
                                              <div class="modal-footer clearfix" >                                           		
                                            		<div class="float-right">
                                             			<button class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary" >Rechercher</button>
                                            		</div>
                                     		  </div>
                                          </form>
                                     </div>
                                     <div class="col-md-10" >
                            			<table style="width: 100%;" id="example" class="table table-hover table-striped table-bordered" >
                                			<thead>                               	
                                				<tr>
                                    				<th>ID</th>
                                    				<th>Unité d'enseignement</th>
                                    				<th>Enseignant</th>                                    				
                                    				<th>Date</th>
                                    				<th>Début</th>
                                    				<th>Fin</th>
                                    				<th>Statut</th>
                                    				<th>Actions</th>
                                				</tr>
                                			</thead>
                                			<tbody>
                                				<tr th:if="${listeEvaluations.empty}">
            										<td colspan="8" >Aucune évaluation trouvée</td>
        										</tr>
                                				<tr th:each="c : ${listeEvaluations}" >
                                    				<td><span th:text="${c.id}"> </span></td>
                                    				<td><span th:unless="${c.ue == null}" th:text="${c.ue.domaine.libelle}"> </span></td>
                                    				<td><span th:unless="${c.enseignant == null}" th:text="${c.enseignant.nom}+ ' '+${c.enseignant.prenom}"  > </span></td>
                                    				<td><span th:unless="${c.date == null}"  th:text="${#temporals.format(c.date, 'dd/MM/yyyy')}"> </span></td>
                                    				<td><span th:unless="${c.heureDebut == null}"  th:text="${#temporals.format(c.heureDebut, 'HH:mm')}"> </span></td>                              
                                    				<td><span th:unless="${c.heureFin == null}"  th:text="${#temporals.format(c.heureFin, 'HH:mm')}"> </span></td>                 				
                                    				<td><span th:text="${c.statut}"> </span></td>
                                    				<td>
                                    					<div class="btn-group text-center align-items-cente" >
                        									<a class="btn btn-primary" title="Modifier"  data-toggle="tooltip" data-placement="top" 
                        						   				th:href="@{/viescolaire/modification-evaluation/{id}(id=${c.id})}" >
                        										<i class="fa fa-edit" ></i>
                        									</a>
                        									<a class="btn btn-primary" title="Afficher"  data-toggle="tooltip" data-placement="top" 
                        						   				 th:href="@{/viescolaire/details-evaluation/{id}(id=${c.id})}" >
                        										<i class="fa fa-eye" ></i>
                        									</a>
                        									<a class="btn btn-primary" title="Editer les absences"  data-toggle="tooltip" data-placement="top" 
                        						   				th:href="@{/viescolaire/edition-absence-evaluation/{id}(id=${c.id})}" >
                        										<i class="fas fa-ruler-horizontal" ></i>
                        									</a>
                      									</div>
                                    				</td>
                                				</tr>
                                			</tbody>
                            			</table>
                            	   </div>
                             </div>
                        </div>
                    </div>
                </div>
                <div class="app-wrapper-footer"  th:replace="dashboard.html :: app-wrapper-footer" ></div>    
            </div>
    </div>
</div>
