    <meta charset="utf-8">

    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Academia | Edition des absences </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
     <div class="app-header header-shadow"  th:replace="dashboard.html :: app-header" ></div>  
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings"  th:replace="dashboard.html :: ui-theme-settings" ></div>  
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
    	<div class="app-sidebar sidebar-shadow" th:replace="dashboard.html :: app-sidebar"  ></div>  
        <div class="app-main__outer">
                <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div>Edition des absences 
                                    <div class="page-title-subheading">Les champs marqués par le caractère <span class="text-danger">*</span> sont tous obligatoires. 

                                </div>
                              </div>   
                         	</div>
                         </div>
                    </div>            
                    <div class="main-card mb-3 card">
                          <div class="card-body">
                          		<h5 class="card-title"></h5>
                                    <div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  										<i class="fa fa-danger"></i>  <span class="text-center" th:text="${messageEchec}" ></span> 
									</div>
                                    <div class="form-row" >                                       	
                                        <div class="col-md-3" >
                                            <form action="#"  th:action="@{/viescolaire/absence-cours/edition}"  method="POST" th:object="${absence}" >
                                                <div class="position-relative form-group" >
                                                	<input id="id" name="id"  type="hidden"  th:field="*{cours.id}"  class="form-control"   >
                                                </div>                                                
                                                
                                                <div class="position-relative form-group"  >
                                                	<label for="eleve" class="font-weight-bold" >Elève <span class="text-danger">*</span></label>
                                                	<select class="form-control multiselect-dropdown form-control" name="ue"  th:field="*{eleve.id}" required  >
            											<option th:each="eleve : ${listeEleves}"  th:value="${eleve.id}"  th:text="${eleve.nom}+' '+${eleve.prenom}" ></option>
            										</select>
                                                </div>
                                                
                                                 <div class="position-relative form-group" >
                                                	<label for="duree" class="font-weight-bold" >Durée <span class="text-danger">*</span></label>
                                                	<input id="duree" name="duree"  type="time" th:field="*{duree}"  class="form-control"  placeholder="Saisir la durée"   required >
                                                </div>
                                                
                                                <div class="modal-footer clearfix" >
                                            		<div class="float-left" >
                                            			<a th:href="@{/viescolaire/cours/classe/{idClasse}(idClasse=${session.classeCourante.id})}" class="btn-shadow float-right btn-wide btn-pill mr-3 btn btn-outline-secondary">Annuler</a>
                                            		</div>
                                            		<div class="float-right">
                                             			<button class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary" >Enregistrer</button>
                                            		</div>
                                     			</div>
                                            </form>
                                        </div>
                                        <div class="col-md-9" >
                                            <div class="position-relative form-group" >
                                                	<table style="width: 100%;" id="example" class="table table-hover table-striped table-bordered" >
                                                		<thead>                               	
                                							<tr>     
                                								<th></th>  
                                								<th>Matricule</th>  
                                								<th>Nom & Prénom</th>
                                								<th>Statut</th>
                                    							<th>Date</th>                           				
                                    							<th>Durée</th>                                 							
                                    							<th>Actions</th>
                                							</tr>
                                						</thead>
                                						<tbody>
                                							<tr th:if="${listeAbsences.empty}">
            													<td colspan="6" >Aucune absence trouvée</td>
        													</tr>
                                							<tr th:each="a : ${listeAbsences}" >
                                								<td class="text-center" ><img width="50" height="50" th:src="@{/eleve/photo/id/{id}(id=${a.eleve.id})}" ></td>
                                								<td><span th:text="${a.eleve.matricule}" > </span></td>
                                								<td><span th:text="${a.eleve.nom}+' '+${a.eleve.prenom}" > </span></td>
                                								<td><span th:text="${a.eleve.statut}" > </span></td>
                                								<td><span th:text="${#temporals.format(a.dateAbsence, 'dd/MM/yyyy')}" > </span></td>
                                    							<td><span th:text="${#temporals.format(a.duree, 'HH:mm')}" > </span></td>                                 							
                                    							<td>
                                    								<div class="btn-group text-center align-items-cente" >
                        												<a class="btn btn-primary" title="Supprimer l'absence"  data-toggle="tooltip" data-placement="top" 
                        						   							th:href="@{/viescolaire/suppr-absence/{id}(id=${a.id})}" >
                        													<i class="fa fa-trash" ></i>
                        												</a>
                      												</div>
                      						
                                    							</td>
                                							</tr>
                                						</tbody>
                                                	</table>
                                            </div>                                           
                                        </div>
                                    </div>
                                        
                                    
                                </div>
                      </div>
                </div>
                <div class="app-wrapper-footer" th:replace="dashboard.html :: app-wrapper-footer" ></div>    
           </div>
    </div>
</div>
