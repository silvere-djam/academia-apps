<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Academia | Programmes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" th:href="@{/css/base.min.css}" >
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
    <div class="app-header header-shadow"  th:replace="dashboard.html :: app-header" ></div>    
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings"  th:replace="dashboard.html :: ui-theme-settings" ></div>    
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow" th:replace="dashboard.html :: app-sidebar"  ></div>    
        <div class="app-main__outer">
            <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="fa fa-tasks" ></i>
                                </div>
                                <div>Programmes
                                    <div class="page-title-subheading">Liste des programmes pour l'année scolaire '<span th:text="${anneeScolaire.libelle}"> </span>'.</div>
                                </div>
                            </div>
                            <div class="page-title-actions">
                                <div class="d-inline-block dropdown">
                                    
                                </div>
                            </div>    
                    	</div>
                    </div> 
                    
                    <div class="main-card mb-3 card">
                        <div class="card-body" >
                        	<div class="form-row" >  
                        		<div class="col-md-2" > 
                        			<form action="#"  th:action="@{/programmation/programme/recherche}"  method="POST" th:object="${programme}" >
                        				<div class="position-relative form-group"  >
                                             <label for="anneeScolaire" class="font-weight-bold" >Année académique <span class="text-danger">*</span></label>
                                             <select th:field="*{anneeScolaire.id}"   class="multiselect-dropdown form-control" id="anneeScolaire" required >
                                                <option th:each="a : ${listeAnneesScolaires}"  th:value="${a.id}"  th:text="${a.libelle}" ></option>
											  </select>
                                        </div>
                        				<div class="modal-footer clearfix" >
                                            <div class="float-right">
                                             	<button class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary" >Rechercher</button>
                                            </div>
                                     	 </div>
                        			</form> 
                        		</div>  
                        		<div class="col-md-10" >    
                            		<table style="width: 100%;" id="example" class="table table-hover table-striped table-bordered">
                                		<thead>                               	
                                			<tr class="bg-light" >
                                    			<th class="text-center" >ID</th>
                                    			<th class="text-center" >Unité d'enseignement</th>
                                    			<th class="text-center" >Classe</th>
                                    			<th class="text-center" >Taux horaire</th>
                                    			<th class="text-center" >Taux couverture</th>
                                    			<th class="text-center" >Actions</th>
                                			</tr>
                                		</thead>
                                		<tbody>
                                			<tr th:if="${listeProgrammes.empty}">
            									<td colspan="6" >Aucun programme trouvé</td>
        									</tr>
                                			<tr th:each="p : ${listeProgrammes}">
                                    			<td><span th:text="${p.num}" ></span></td>
                                    			<td><span th:unless="${p.ue == null}" th:text="${p.ue.domaine.libelle}"> </span></td>
                                    			<td><span th:unless="${p.ue == null}" th:text="${p.ue.classe.libelle}"> </span></td>
                                    			<td class="text-center" ><span th:text="${p.tauxHoraire}" ></span></td>
                                    			<td class="text-center" ><span th:text="${p.tauxCouverture}" ></span></td>
                                    			<td  class="text-center"  >
                                    				<div class="btn-group text-center align-items-cente" >
                        								<a class="btn btn-primary" title="Modifier"  data-toggle="tooltip" data-placement="top" 
                        						   			th:href="@{/programmation/modification-programme/{id}(id=${p.id})}" >
                        									<i class="fa fa-edit" ></i>
                        								</a>
                        								<a class="btn btn-primary" title="Editer un chapitre"  data-toggle="tooltip" data-placement="top" 
                        						   			th:href="@{/programmation/edition-chapitre/{id}(id=${p.id})}" >
                        									<i class="fa fa-ruler-horizontal" ></i>
                        								</a>
                        								<a class="btn btn-primary" title="Afficher"  data-toggle="tooltip" data-placement="top" 
                        						   			th:href="@{/programmation/details-programme/{id}(id=${p.id})}" >
                        									<i class="fa fa-eye" ></i>
                        								</a>
                      								</div>
                      						
                                    			</td>
                                			</tr>
                                		</tbody>
                            		</table>
                              	</div>
                    		</div> 
                        </div>
                    </div>
                </div>
                <div class="app-wrapper-footer"  th:replace="dashboard.html :: app-wrapper-footer" ></div>    
            </div>
    </div>
</div>
